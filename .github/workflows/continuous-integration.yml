name: Decrypt, Build, Deploy

on:
  push:
    branches:
      - main
    paths-ignore:
      - ./**.md
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
  
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  decrypt:
    name: üîê Decrypt
    runs-on: ubuntu-latest
    outputs:
      current_date: ${{ steps.get_date.outputs.CURRENT_DATE }}
    steps:   
      - name: Checkout repo
        uses: actions/checkout@v4.1.1

      - name: Setup Node
        uses: actions/setup-node@v4.0.0

      - name: Install dependencies
        run: npm install

      - name: Decrypt with OpenSSL
        env:
          WEB_SOURCE_PASS: ${{ secrets.WEB_SOURCE_PASS }}
        run: openssl enc -d -aes-256-cbc -in source_encrypted.enc -out src.zip -pass env:WEB_SOURCE_PASS
          
      - name: Unzip decrypted source
        run: unzip -o -qq src.zip

      - name: Get date
        id: get_date
        run: echo "CURRENT_DATE=$(date +'%Y-%m-%d %H:%M:%S')" >> $GITHUB_OUTPUT

      - name: Save source
        uses: actions/cache/save@v3
        with:
          path: ./src
          key: decrypted-source-${{ steps.get_date.outputs.CURRENT_DATE }}

  build:
    name: üõ†Ô∏è Build
    runs-on: ubuntu-latest
    needs: decrypt

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4.1.1

      - name: Setup Node
        uses: actions/setup-node@v4.0.0
        
      - name: Restore cached source
        uses: actions/cache/restore@v3
        with:
          path: ./src
          key: decrypted-source-${{ needs.decrypt.outputs.current_date }}

      - name: Install dependencies
        run: npm install

      - name: Compile CSS
        run: npm run css

      - name: Build project
        run: npm run build
        
      - name: Create 404 page
        run: cp ./dist/{index.html,404.html}
          
      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload build files
        uses: actions/upload-pages-artifact@v2.0.0
        with:
          name: Compiled site
          path: ./dist

  deploy:
    name: üì§ Deploy
    runs-on: ubuntu-latest
    needs: build
    environment: GitHub Pages (Vite)
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4.1.1
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3.0.1
        with:
          artifact_name: Compiled site
